<button
  mat-mini-fab
  class="d-block ml-auto mb-2"
  (click)="csvFileInput.click()"
  matTooltip="Upload phone numbers csv file"
  aria-label="Button upload phone numbers csv file"
>
  <mat-icon>upload</mat-icon>
</button>

<input
  class="input-file-csv"
  type="file"
  #csvFileInput
  (change)="onFilePicked($event)"
  accept=".csv"
/>

<p class="text-error text-right" *ngIf="error">
  {{ error }}
</p>
