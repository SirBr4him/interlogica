<ng-container *ngIf="!!show; else noData">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="original">
        <th mat-header-cell *matHeaderCellDef>Phone number</th>
        <td mat-cell *matCellDef="let element">{{ element.original }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef>Corrected version</th>
        <td mat-cell *matCellDef="let element">{{ element.number }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="valid">
        <th mat-header-cell *matHeaderCellDef>Validity</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            *ngIf="element.valid"
            >done</mat-icon
          >
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            *ngIf="!element.valid"
            >close</mat-icon
          >
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</ng-container>
<ng-template #noData>
  <p>No phone numbers was found</p>
</ng-template>
