<div class="container py-3">
  <mat-tab-group>
    <mat-tab label="Valid phone numbers">
      <interlogica-phones-table
        [phones]="validPhoneNumbers$ | async"
      ></interlogica-phones-table>
    </mat-tab>
    <mat-tab label="Corrected phone numbers">
      <interlogica-phones-table
        [phones]="correctedPhoneNumbers$ | async"
      ></interlogica-phones-table>
    </mat-tab>
    <mat-tab label="Invalid phone numbers">
      <interlogica-phones-table
        [phones]="invalidPhoneNumbers$ | async"
      ></interlogica-phones-table>
    </mat-tab>
  </mat-tab-group>
</div>
