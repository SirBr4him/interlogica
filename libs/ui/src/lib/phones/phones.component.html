<div class="container pt-3">
  <interlogica-upload-csv-file
    (changed)="onFileChanged($event)"
  ></interlogica-upload-csv-file>
</div>
<div class="container pb-3">
  <mat-tab-group>
    <mat-tab label="Valid phone numbers">
      <ng-container
        *ngIf="validPhoneNumbers$ | async as validPhoneNumbers; else noData"
      >
        <interlogica-phones-table
          [phones]="validPhoneNumbers"
          [displayedColumns]="['id', 'original', 'valid']"
        ></interlogica-phones-table>
      </ng-container>
    </mat-tab>
    <mat-tab label="Corrected phone numbers">
      <ng-container
        *ngIf="
          correctedPhoneNumbers$ | async as correctedPhoneNumbers;
          else noData
        "
      >
        <interlogica-phones-table
          [phones]="correctedPhoneNumbers$ | async"
          [displayedColumns]="['id', 'original', 'number', 'valid']"
        ></interlogica-phones-table>
      </ng-container>
    </mat-tab>
    <mat-tab label="Invalid phone numbers">
      <ng-container
        *ngIf="invalidPhoneNumbers$ | async as invalidPhoneNumbers; else noData"
      >
        <interlogica-phones-table
          [phones]="invalidPhoneNumbers$ | async"
          [displayedColumns]="['id', 'original', 'valid']"
        ></interlogica-phones-table>
      </ng-container>
    </mat-tab>
  </mat-tab-group>
</div>

<ng-template #noData>
  <div class="p-3">
    <p>No phone numbers was found</p>
  </div>
</ng-template>
